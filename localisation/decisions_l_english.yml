 #Lithuania - Seimas
 LIT_seimas:0 "Seimas"
 LIT_seimas_desc:0 "The Seimas is the unicameral parliament of Lithuania. The Seimas constitutes the legislative branch of government in Lithuania, enacting laws and amendments to the Constitution, passing the budget, confirming the Prime Minister and the Government and controlling their activities. \n\n§RSocialistinis liaudies frontas: [?Root.communist_seats]%§!\n§GLietuvos Žaliųjų Partija: [?Root.progressive_seats]%§!\n§RLietuvos socialdemokratų partija: [?Root.social_democrat_seats]%§!\n§HLietuvos valstiečių ir žaliųjų sąjunga: [?Root.social_liberal_seats]%§!\n§YLietuvos Respublikos Liberalų sąjūdis: [?Root.market_liberal_seats]%§!\n§BKTėvynės sąjunga – Lietuvos krikščionys demokratai: [?Root.conservative_seats]%§!\n§gLietuvos lenkų rinkimų akcija – Krikščioniškų šeimų sąjunga: [?Root.reactionary_seats]%§!\n§gTvarka ir teisingumas: [?Root.nationalist_seats]%§!\n\n§RIndependent Socialists: [?Root.democratic_socialist_seats]%§!\nIndependent Monarchists: [?Root.monarchist_seats]%\nIndependent Third Positionists: [?Root.fascist_seats]%\n§GIndependent Islamists: [?Root.islamist_seats]%§"
