 NOR_instate_a_monarchy:0 "Instate a Monarchy"
 NOR_declare_an_islamic_state:0 "Declare an Islamic State"
 
 #Estonia - Riigikogu
 EST_riigikogu:0 "Riigikogu"
 EST_riigikogu_desc:0 "The Riigikogu is the unicameral parliament of Estonia. All important state-related questions pass through the Riigikogu. In addition to approving legislation, the Riigikogu appoints high officials, including the Prime Minister and Chief Justice of the Supreme Court, and elects the President. \n\n§GErakond Eestimaa Rohelised: [?Root.progressive_seats]%§!\n§RSotsiaaldemokraatlik Erakond: [?Root.social_democrat_seats]%§!\n§HEesti Keskerakond: [?Root.social_liberal_seats]%§!\n§YEesti Reformierakond: [?Root.market_liberal_seats]%§!\n§BIsamaa: [?Root.conservative_seats]%§!\n§gEesti Konservatiivne Rahvaerakond: [?Root.reactionary_seats]%§!\n§gEesti Iseseisvuspartei: [?Root.nationalist_seats]%§!\n\n§RIndependent Communists: [?Root.communist_seats]%§!\n§RIndependent Socialists: [?Root.democratic_socialist_seats]%§!\nIndependent Monarchists: [?Root.monarchist_seats]%\nIndependent Third Positionists: [?Root.fascist_seats]%\n§GIndependent Islamists: [?Root.islamist_seats]%§"
 EST_motion_of_no_confidence:0 "Motion of No Confidence"
 EST_instate_a_monarchy:0 "Instate a Monarchy"
 EST_declare_an_islamic_state:0 "Declare an Islamic State"
 
 #Finland - Eduskunta
 FIN_eduskunta:0 "Eduskunta"
 FIN_eduskunta_desc:0 "The Eduskunta is the unicameral supreme legislature of Finland, founded on 9 May 1906. In accordance with the Constitution of Finland, sovereignty belongs to the people, and that power is vested in the Parliament. \n\n§RSuomen Kommunistinen Puolue: [?Root.communist_seats]%§!\n§RVasemmistoliitto: [?Root.democratic_socialist_seats]%§!\n§GVihreä liitto: [?Root.progressive_seats]%§!\n§RSuomen sosialidemokraattinen puolue: [?Root.social_democrat_seats]%§!\n§HSuomen Keskusta: [?Root.social_liberal_seats]%§!\n§YKansallinen Kokoomus: [?Root.market_liberal_seats]%§!\n§BKKristillisdemokraatit: [?Root.conservative_seats]%§!\n§gPerussuomalaiset: [?Root.reactionary_seats]%§!\n§gItsenäisyyspuolue: [?Root.nationalist_seats]%§!\nSuomen vastarintaliike: [?Root.fascist_seats]%\n§GSuomen islamilainen puolue: [?Root.islamist_seats]%§!\n\nIndependent Monarchists: [?Root.monarchist_seats]%"
