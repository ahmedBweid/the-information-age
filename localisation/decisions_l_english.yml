 ISR_instate_a_monarchy:0 "Instate a Monarchy"
 ISR_declare_an_islamic_state:0 "Declare an Islamic State"
 
 #Eritrean–Ethiopian border conflict
 eritrea_ethiopia_conflict:0 "Eritrean–Ethiopian border conflict"
 eritrea_ethiopia_conflict_desc:0 "The Eritrean–Ethiopian border conflict is an ongoing violent standoff of Eritrea and Ethiopia as part of the violence in the Horn of Africa, including sporadic clashes of their militaries some in-line with the Second Afar Insurgency. The border conflict has been ongoing since the Eritrean–Ethiopian War of 1998–2000, and has included multiple clashes with numerous casualties, such as the 2016 Tserona clashes."
 propose_peace_summit:0 "Propose a Peace Summit"
 
 #Germany - Bundestag
 GER_bundestag:0 "Bundestag"
 GER_bundestag_desc:0 "The Bundestag is the German federal parliament. It can be compared to the chamber of deputies along the lines of the United States House of Representatives or the House of Commons of the United Kingdom. Through the Bundesrat, a separate institution, the individual states of Germany participate in legislation similar to a second house in a bicameral parliament. \n\n§RDeutsche Kommunistische Partei: [?Root.communist_seats]%§!\n§RDie Linke: [?Root.democratic_socialist_seats]%§!\n§GDie Grünen: [?Root.progressive_seats]%§!\n§RSozialdemokratische Partei Deutschlands: [?Root.social_democrat_seats]%§!\n§HPiratenpartei Deutschland: [?Root.social_liberal_seats]%§!\n§YFreie Demokratische Partei: [?Root.market_liberal_seats]%§!\n§BChristlich Demokratische Union Deutschlands: [?Root.conservative_seats]%§!\n§gAlternative für Deutschland: [?Root.reactionary_seats]%§!\n§gNationaldemokratische Partei Deutschlands: [?Root.nationalist_seats]%§!\nDer Dritte Weg: [?Root.fascist_seats]%\n§GDie Wahre Religion: [?Root.islamist_seats]%§!\n\nIndependent Monarchists: [?Root.monarchist_seats]%"
 GER_motion_of_no_confidence:0 "Motion of No Confidence"
 GER_instate_a_monarchy:0 "Instate a Monarchy"
 GER_declare_an_islamic_state:0 "Declare an Islamic State"
 
 #Denmark - Folketing
 DEN_folketing:0 "Folketing"
 DEN_folketing_desc:0 "The Folketing is the unicameral national parliament of Denmark, established in 1849. It meets in Christiansborg Palace, on the islet of Slotsholmen in central Copenhagen. \n\n§RDanmarks Kommunistiske Parti: [?Root.communist_seats]%§!\n§REnhedslisten: [?Root.democratic_socialist_seats]%§!\n§GAlternativet: [?Root.progressive_seats]%§!\n§RSocialdemokratiet: [?Root.social_democrat_seats]%§!\n§HLiberal Alliance: [?Root.social_liberal_seats]%§!\n§YVenstre: [?Root.market_liberal_seats]%§!\n§BDet Konservative Folkeparti: [?Root.conservative_seats]%§!\n§gDansk Folkeparti: [?Root.reactionary_seats]%§!\n§gDansk Samling: [?Root.nationalist_seats]%§!\nDanmarks Nationalsocialistiske Bevægelse: [?Root.fascist_seats]%\n§GHizb ut-Tahrir: [?Root.islamist_seats]%§!\n\nIndependent Monarchists: [?Root.monarchist_seats]%"
