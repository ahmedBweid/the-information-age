 SWE_instate_a_monarchy:0 "Instate a Monarchy"
 SWE_declare_an_islamic_state:0 "Declare an Islamic State"
 
 #United States - House of Representatives
 USA_house:0 "House of Representatives"
 USA_house_desc:0 "The United States House of Representatives is the lower chamber of the United States Congress. The House is composed of Representatives who sit in congressional districts that are allocated to each of the states on a basis of population as measured by the U.S. Census, with each district entitled to one representative.\n§gRepublican Party: [?Root.republican_seats]%§!\n§YDemocratic Party: [?Root.democratic_seats]%§!\n\nIndependents: [?Root.independent_seats]%"
 USA_republican_house:0 "Republican Majority"
 USA_democrat_house:0 "Democratic Majority"
 
 #Israel - Knesset
 ISR_knesset:0 "Knesset"
 ISR_knesset_desc:0 "The Knesset is the unicameral national legislature of Israel. As the legislative branch of the Israeli government, the Knesset passes all laws, elects the President and Prime Minister, approves the cabinet, and supervises the work of the government. \n\n§RHadash: [?Root.communist_seats]%§!\n§RBalad: [?Root.democratic_socialist_seats]%§!\n§GMeretz: [?Root.progressive_seats]%§!\n§RHaAvoda: [?Root.social_democrat_seats]%§!\n§HHatnuah: [?Root.social_liberal_seats]%§!\n§YYesh Atid: [?Root.market_liberal_seats]%§!\n§BLikud: [?Root.conservative_seats]%§!\n§gYisrael Beiteinu: [?Root.reactionary_seats]%§!\n§gThe Jewish Home: [?Root.nationalist_seats]%§!\nLehava: [?Root.fascist_seats]%\n§GIslamic Movement in Israel: [?Root.islamist_seats]%§!\n\nIndependent Monarchists: [?Root.monarchist_seats]%"
