 DEN_instate_a_monarchy:0 "Instate a Monarchy"
 DEN_declare_an_islamic_state:0 "Declare an Islamic State"
 
 #Norway - Storting
 NOR_storting:0 "Storting"
 NOR_storting_desc:0 "The Storting is the supreme legislature of Norway, established in 1814 by the Constitution of Norway. It is located in Oslo. The unicameral parliament has 169 members, and is elected every four years based on party-list proportional representation in nineteen plurinominal constituencies. \n\n§RRødt: [?Root.communist_seats]%§!\n§RSosialistisk Venstreparti: [?Root.democratic_socialist_seats]%§!\n§GMiljøpartiet De Grønne: [?Root.progressive_seats]%§!\n§RArbeiderpartiet: [?Root.social_democrat_seats]%§!\n§HSenterpartiet: [?Root.social_liberal_seats]%§!\n§YHøyre: [?Root.market_liberal_seats]%§!\n§BKristelig Folkeparti: [?Root.conservative_seats]%§!\n§gFremskrittspartiet: [?Root.reactionary_seats]%§!\n§gDemokratene i Norge: [?Root.nationalist_seats]%§!\nVigrid: [?Root.fascist_seats]%\n§GProfetens Ummah: [?Root.islamist_seats]%§!\n\nIndependent Monarchists: [?Root.monarchist_seats]%"
